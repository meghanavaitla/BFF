<div class="container">
    <div class="card-deck">
        <div *ngFor="let t of tshirt" class="card mb-5" style="min-width: 18rem;">
            <img src="{{t.front}}" class="card-img-top">
            <img src="{{t.back}}" class="img-top">
            <div class="card-body">
                <h3 data-toggle="tooltip"  title="{{t.name|lowercase}}">
                    {{(t.name.length>14)?(t.name | slice:0:12)+'..':(t.name)}}
                </h3>
                <p style="float: left; " class="card-text"><b> &#x20b9;{{t.price}}/-</b></p>
                <i style="float:right"class="far fa-heart"></i>
            </div>
            <button style="width: 100%;" class="btn btn-success" >Add to Cart</button>
        </div>
    </div>
</div>
