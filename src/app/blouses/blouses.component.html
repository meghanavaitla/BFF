<div class="container">
    <div class="card-deck">
        <div *ngFor="let b of blouses; let i=index" class="card mb-5" style="min-width: 15rem;">
            <img src="{{b.front}}" class="card-img-top">
            <img src="{{b.back}}" class="img-top">
            <div class="card-body">
                <h3 data-toggle="tooltip"  title="{{b.name|lowercase}}">
                    {{(b.name.length>14)?(b.name | slice:0:12)+'..':(b.name)}}
                </h3>
                <p style="float: left; " class="card-text"><b> &#x20b9;{{b.price}}/-</b></p>
                <fa-icon style="float:right" [icon]="faHeart"></fa-icon>
            </div>
            <button style="width: 100%;" class="btn btn-success"  (click)="addItem(i)">Add to Cart</button>
        </div>
    </div>
</div>
