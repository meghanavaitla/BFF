<div class="container">
    <div class="row">
            <div class="col-md-8">
                <div class="card" *ngFor="let c of cartItems; let i= index" style="height: 120px;">
                    <div class="row">
                        <div class="col-md-2">
                            <img [src]="c.front" height="100%" width="100%">
                        </div>
                        <div class="col-md-8">
                            <p>{{c.name}}</p>
                        </div>
                        <div class="col-md-2">
                            <button class="btn">Delete</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-4">
                <button class="btn btn-warning mg-4">CheckOut</button>
            </div>
    </div>
</div>
